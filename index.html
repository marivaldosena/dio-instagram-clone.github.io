<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Instagram | Home</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        </div>
