<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram | Home</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/mobile-phone.jpg" alt="Mobile phone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./images/instagram-profile.jpg" alt="Profile image">
                </div>
                <a href="#" class="instagram-login">Continue as @myself</a>
                <a href="#" class="instagram logout">Delete account</a>
            </div>

            <div class="group">
                <p class="not-account">Not @myself?</p>
                <p class="notaccount">
                    <span class="link-blue">Log with another account</span>
                    or
                    <span class="link-blue">Register</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Download</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
